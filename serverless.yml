org: js24jesp
service: BonzaiHotell

provider:
  name: aws
  runtime: nodejs20.x
  region: eu-north-1
  stage: dev
  role: arn:aws:iam::435830281389:role/bonzaiHotellFull


functions:
  AddRoom:
    handler: functions/AddRoom/index.handler
    events:
      - httpApi:
          path: /add
          method: post

  CancelBooking:
    handler: functions/CancelBooking/index.handler
    events:
      - httpApi:
          path: /cancel
          method: delete

  ChangeBooking:
    handler: functions/ChangeBooking/index.handler
    events:
      - httpApi:
          path: /change
          method: put

  AllBooking:
    handler: functions/AllBooking/index.getAllBookings
    events:
      - httpApi:
          path: /see
          method: get

resources:
  Resources:
    BookingTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: BonzaiHotell
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
            
